<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bitcoin Easy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="lib/font-awesome-4.0.3/css/font-awesome.min.css">
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular/ui-bootstrap-tpls-0.7.0.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
</head>
<body ng-app="app">
<div class="container">
      <div class="masthead">
          <!--<h3 class="muted">Bitcoin Easy</h3>-->

          <div class="navbar" bs-navbar>
              <div class="navbar-inner">
                  <div class="container">
                      <ul class="nav">
                          <!-- You can use regular expressions -->
                          <!--<li data-match-route="/(:?navbar)"><a href="#/home">Home</a></li>-->
                          <li data-match-route="/home"><a href="#/home">Home</a></li>
                          <li data-match-route="/weighted"><a href="#/weighted">Weighted</a></li>
                          <li data-match-route="/markets"><a href="#/markets">Markets</a></li>
                          <li data-match-route="/trades/mtgoxUSD"><a href="#/trades/mtgoxUSD">mtgoxUSD</a></li>
                          <li data-match-route="/settings"><a href="#/settings"><i class="fa fa-wrench"></i></a></li>
                          <li><a href="javascript:void(0)" ng-click="loadData()"><i class="fa fa-refresh"></i></a></li>
                      </ul>
                  </div>
              </div>
          </div>

          <ng-view></ng-view>

      </div>

</div>
</body>
</html>
