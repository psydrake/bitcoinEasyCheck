<table class="result-table">
    <thead>
        <tr><th colspan="3">{{market}}</th></tr>
    </thead>
    <tbody>
    <tr>
        <th>Time</th>
        <th>Price</th>
        <th>Amount</th>
    </tr>
    <tr ng-repeat="trade in tradesByMarket">
        <td>{{trade[0] | date: 'yyyy/MM/dd HH:mm:ss Z'}}</td>
        <td>{{trade[1] | currency: currencySymbol(market)}}</td>
        <td>{{trade[2]}}</td>
    </tr>
    </tbody>
</table>
