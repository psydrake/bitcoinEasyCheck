<table class="result-table">
    <thead>
        <tr><th colspan="5">Markets</th></tr>
    </thead>
    <tbody>
    <tr>
        <th>Symbol</th>
        <th>Average</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
    </tr>
    <tr ng-repeat="market in markets">
        <td>{{market.symbol}}</td>
        <td>{{market.avg}}</td>
        <td>{{market.high}}</td>
        <td>{{market.low}}</td>
        <td>{{market.close}}</td>
    </tr>
    </tbody>
</table>
